<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-3">
      <div class="form-group">
        <label for="productName">productName : </label>
        <input type="text" class="my-2 form-control" id="productName" />
        <small class="text-muted">productName must be chars only</small>
      </div>
      <div class="form-group">
        <label for="productPrice">productPrice : </label>
        <input type="number" class="my-2 form-control" id="productPrice" />
        <small class="text-muted">productPrice must be chars only</small>
      </div>
      <div class="form-group">
        <label for="productCategory">productCategory : </label>
        <input type="text" class="my-2 form-control" id="productCategory" />
        <small class="text-muted">productCategory must be chars only</small>
      </div>
      <div class="form-group">
        <label for="productDesc">productDesc : </label>
        <textarea
          type="text"
          class="my-2 form-control"
          id="productDesc"
        ></textarea>
        <small class="text-muted">productDesc must be chars only</small>
      </div>
      <button onclick="addProduct()" class="my-3 btn btn-outline-info">
        addProduct
      </button>
    </div>

    <div class="w-75 mx-auto my-5">
      <table class="table">
        <thead>
          <th>Index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="sttyle.js"></script>
  </body>
</html>
